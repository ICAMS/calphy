calculations:
- element: Cu
  lattice: fcc
  lattice_constant: 3.61
  mass: 63.546
  equilibration_control: berendsen
  md:
    timestep: 0.001
  n_print_steps: 2000
  mode: ts
  n_equilibration_steps: 10000
  n_iterations: 1
  n_switching_steps: 25000
  pair_coeff: '* * ../potentials/Cu01.eam.alloy Cu'
  pair_style: eam/alloy
  pressure: 0.0
  queue:
    commands:
    - conda activate calphy-dev
    cores: 4
    scheduler: local
  reference_phase: solid
  repeat:
  - 5
  - 5
  - 5
  tolerance:
    solid_fraction: 0
  temperature:
  - 1200.0
  - 1800.0
  structural_monitoring:
    enabled: True
    temperature_interval: 50
    l_values: [4,6,8]
    cutoff: 0
