calculations:
- element: Cu
  lattice: fcc
  lattice_constant: 3.61
  mass: 63.546
  md:
    timestep: 0.001
  mode: ts
  n_equilibration_steps: 10000
  n_iterations: 1
  n_switching_steps: 25000
  pair_coeff: '* * ../potentials/Cu01.eam.alloy Cu'
  pair_style: eam/alloy
  pressure: None
  npt: False
  queue:
    commands:
    - conda activate calphy-dev
    cores: 4
    scheduler: local
  reference_phase: liquid
  repeat:
  - 5
  - 5
  - 5
  temperature:
  - 1200.0
  - 1400.0
