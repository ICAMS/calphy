element: Fe
mass: 55.845
calculations:
- mode: ts
  temperature: [100, 1400]
  pressure: [0]
  lattice: [BCC]
  repeat: [5, 5, 5]
  reference_phase: [solid]
  n_iterations: 1
  pair_style: eam
  pair_coeff: "* * ../potentials/Fe.eam"
  n_equilibration_steps: 10000
  n_switching_steps: 25000
- mode: ts
  temperature: [100, 1400]
  pressure: [0]
  lattice: [FCC]
  repeat: [5, 5, 5]
  reference_phase: [solid]
  n_iterations: 1
  lattice_constant: [6.00]
  pair_style: eam
  pair_coeff: "* * ../potentials/Fe.eam"
  n_equilibration_steps: 10000
  n_switching_steps: 25000

md:
  timestep: 0.001
  thermostat_damping: 0.1
  barostat_damping: 0.1
  equilibration_control: nose_hoover
  
queue:
  scheduler: local
  cores: 4
  commands:
    - conda activate calphy
