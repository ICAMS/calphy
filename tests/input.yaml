#main options
main: 
  #temperature of simulation - specify a list
  temperature: [1300, 1400]
  #pressure - not implemented - always zero now
  pressure: [0]
  # element name
  element: 'Cu'
  #lattice - specify from LQD, FCC, HCP, BCC, DIA, SC
  lattice: [FCC, LQD]
  #not implemented - only zero now
  concentration: [0, ]
  #number of independent switching to calculate error
  nsims: 1

md:
  #md timestep
  timestep: 0.001
  #specify pair style and pair coeff here
  pair_style: eam/alloy
  pair_coeff: "* * tests/Cu01.eam.alloy Cu"
  nsmall: 10000
  #mass of the atom
  mass: 26.98
  #thermostat damping
  tdamp: 0.1
  #barostat damping
  pdamp: 0.1
  #unit cell repetitions in x
  nx: 4
  #unit cell repetitions in y
  ny: 4
  #unit cell repetitions in z
  nz: 4
  #equilibriation time step for thermodynamic int
  te: 10000
  #switching time step
  ts: 15000
  
queue:
  #scheduler engine - sge, slurm etc
  #def: local
  scheduler: local
  #no of cores  
  cores: 4
  #job name
  #def: tis
  jobname: ti
  #walltime for job
  #def: 23:59:00
  walltime: "23:50:00"
  #name of submission queue
  #def: shorttime
  queuename: shorttime
  #memory to be used for a single job
  #def: 3GB
  memory: 3GB
  #module to be loaded
  #modules:
  #  - anaconda/4
  #Commands to run 
  commands:
    # the following two comments are only needed if you run in conda env
    # otherwise can be ignored
    - source /home/users/menonsqr/.bashrc
  #any other extra options
  #options:
  # - "-j Y"  
