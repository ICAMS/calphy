main:
  nsims: 3
  tm: [800, 1000]
  tsims: 3
  lammps_exec: /home/users/menonsqr/bin/lmp_tiace
  updatetime: 20

md:
  timestep: 0.004
  lattice: fcc
  atoms_per_cell: 4
  lattice_constant: 4.05
  pair_style: eam/fs
  pair_coeff: "* * /home/users/menonsqr/Repos/pytint/tests/Al.eam.fs Al"
  mass: 26.98
  tdamp: 0.1
  pdamp: 0.1
  nsmall: 100
  nlarge: 200
  nx: 10
  ny: 10
  nz: 10
  te: 50
  ts: 100
  pressure: 0

queue:
  #scheduler engine - sge, slurm etc
  #def: local
  scheduler: local
  cores: 2
  #job name
  #def: tis
  jobname: ti
  #walltime for job
  #def: 23:59:00
  walltime: "23:50:00"
  #name of submission queue
  #def: shorttime
  queuename: shorttime
  #memory to be used for a single job
  #def: 3GB
  memory: 3GB
  #module to be loaded
  #modules:
  #  - anaconda/4
  #Commands to run 
  commands:
    # the following two comments are only needed if you run in conda env
    # otherwise can be ignored
    - source /home/users/menonsqr/.bashrc
  #any other extra options
  #options:
  # - "-j Y"  