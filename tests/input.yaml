main: 
  temperature: [800]
  pressure: [0]
  element: 'Al'
  lattice: [LQD, FCC]
  concentration: [0, ]
  lammps_exec: lmp_mpi
  updatetime: 2
  nsims: 3

md:
  timestep: 0.004
  pair_style: eam/fs
  pair_coeff: "* * /home/sarath/Repos/pytint/tests/Al.eam.fs Al"
  mass: 26.98
  tdamp: 0.1
  pdamp: 0.1
  nsmall: 10
  nlarge: 20
  nx: 5
  ny: 5
  nz: 5
  te: 50
  ts: 100
  
queue:
  #scheduler engine - sge, slurm etc
  #def: local
  scheduler: local
  cores: 2
  #job name
  #def: tis
  jobname: ti
  #walltime for job
  #def: 23:59:00
  walltime: "23:50:00"
  #name of submission queue
  #def: shorttime
  queuename: shorttime
  #memory to be used for a single job
  #def: 3GB
  memory: 3GB
  #module to be loaded
  #modules:
  #  - anaconda/4
  #Commands to run 
  commands:
    # the following two comments are only needed if you run in conda env
    # otherwise can be ignored
    - source /home/users/menonsqr/.bashrc
  #any other extra options
  #options:
  # - "-j Y"  
