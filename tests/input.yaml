main:
  nsims: 3
  tm: [800, 1000]
  tsims: 3
  lammps_exec: /home/bin/lmp_mpi

md:
  timestep: 0.004
  lattice: fcc
  lattice_constant: 4.05
  pair_style: pace
  pair_coeff: "* * Al.pbe.ace Al"
  mass: 26.98
  tdamp: 0.1
  pdamp: 0.1
  nsmall: 10000
  nlarge: 20000
  trajfile: traj.dat
  nx: 10
  ny: 10
  nz: 10
  te: 50000
  ts: 100000
  pressure: 0

queue:
  #scheduler engine - sge, slurm etc
  #def: local
  scheduler: local
  cores: 20
  #job name
  #def: tis
  jobname: ti
  #walltime for job
  #def: 23:59:00
  walltime: "23:50:00"
  #name of submission queue
  #def: shorttime
  queuename: shorttime
  #memory to be used for a single job
  #def: 3GB
  memory: 3GB
  #module to be loaded
  #modules:
  #  - anaconda/4
  #Commands to run 
  commands:
    # the following two comments are only needed if you run in conda env
    # otherwise can be ignored
    - source /home/sarath/miniconda3/etc/profile.d/conda.sh
    - conda activate lammps
  #any other extra options
  #options:
  # - "-j Y"  